  <body>
    <pre id="console">
      <script>
'use strict';

// The problem:
//   - terms/concepts
//   - inputs
//     - argument 1: a positive integer
//   - outputs: an Array of non-negative integers
//   - rules
//     - each element of output Array is a single digit from the Argument
//     - the nth digit of the Argument is the nth element of the output
//   - bad input: assume argument is a positive integer
//   - other error conditions: none
//
// Examples/Test cases:
//   - Happy path tests
//     - numbers with different digits:
//       - 12345 -> [1, 2, 3, 4, 5]
//       - 15783 -> [1, 5, 7, 8, 3]
//       - 1472583690 -> [1, 4, 7, 2, 5, 8, 3, 6, 9, 0]
//   - Edge case tests
//     - 1-digit number: 7 -> [7]
//     - number includes an internal 0 digit: 1203 -> [1, 2, 0, 3]
//     - number ends with a 0: 375290 -> [3, 7, 5, 2, 9, 0]
//     - number ends with multiple 0s: 12000 -> [1, 2, 0, 0, 0]
//     - number with repeating digits: 13353 -> [1, 3, 3, 5, 3]
//     - number with all digits the same: 444 -> [4, 4, 4]
//     - number is 0: 0 -> [0]
//   - Failure conditions
//     - none
//
// Data structure
//   - inputs: Number
//   - rules: array of digit characters
//   - outputs: Array of numbers
//
// Algorithm
//   - convert argument to string
//   - split string into array of characters
//   - map each character to a numeric digit
//   - return result

function digitList(number) {
  return String(number).split('').map(Number);
}

// test cases
/* global show, log, theEnd */
log(digitList(12345),      [1, 2, 3, 4, 5]);
log(digitList(15783),      [1, 5, 7, 8, 3]);
log(digitList(1472583690), [1, 4, 7, 2, 5, 8, 3, 6, 9, 0]);
log(digitList(7),          [7]);
log(digitList(1203),       [1, 2, 0, 3]);
log(digitList(375290),     [3, 7, 5, 2, 9, 0]);
log(digitList(12000),      [1, 2, 0, 0, 0]);
log(digitList(13353),      [1, 3, 3, 5, 3]);
log(digitList(444),        [4, 4, 4]);
log(digitList(0),          [0]);
log();
theEnd();
      </script>
    </pre>
